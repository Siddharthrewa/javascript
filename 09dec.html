<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operators in javascript</h1>

    <script>
        let a = 30;
        let b = 20;

        //Arithmetic operator
        document.write(a+b)
        document.write(a-b)
        document.write(a*b)
        document.write(a/b)
        document.write(a % b +"<br>")

        //Assignment operator
        document.write(a == b)
        document.write(a += b)
        document.write(a -= b)
        document.write(a *= b)
        document.write(a /= b +"<br>")

        //Comparison operator or Comparison
        document.write(a <= b)
        document.write(a <= b)
        document.write(a != b)
        document.write(a === b +"<br>")

        

    </script>
</body>
</html>
