<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    for (let index = 25; index >= 0 ; index--) {
        document.write(index)
    }
    
   let i = 25;
   while( i>=1){
        document.write(i)
        i--
   }
    
     for( let i = 10; i>=0; i--){
        if (i%2 == 0) {
            document.write(i)
        }
     }

    for (let i = 1; i <= 10; i++) {
         for( let j = 1; j <= 1; j++){
            document.write("2" +"x" +i+ "=" +i*2 ,"<br>")
         }
     }

    for(i = 5; i >= 1; i--){
        for(j = 1; j <= i; j++){
            document.write("*")
        }
        document.write("<br>")
    }

    </script>
</body>
</html>
