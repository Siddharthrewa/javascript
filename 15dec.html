<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var a = prompt("Enter the value");
    var b = prompt("Arithmetic");
    var c = prompt("Enter the second number");
    
    a = parseInt(a);
    c = parseInt(c);
    
    if ( b == "+") {
        document.write(a+c)
    } else if( b == "-") {
        document.write(a+c)
    } else if( b == "*"){
        document.write( a*c)
    } else if( c == "/"){
        document.write(a/c)
    }
    
    
   
</script>
</body>
</html>
