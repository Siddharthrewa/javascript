<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for( i = 1; i <= 5; i++){
          for( j = 1; j <= 5; j++){
            document.write("* ")
          }
          document.write("<br>")
        }
        document.write("<br>")  
        
        // Right angle triangle
        for( i = 1; i <= 5; i++){
           for( j = 1; j <= i; j++){
             document.write("* ")
           }
           document.write("<br>")
        }
        
        document.write("<br>") 

        // Right angle inverse triangle
        for( i = 1; i <= 5; i++){
          for( j = 5; j >= i; j--){
            document.write("* ")
          }
          document.write("<br>")
        }

        for( i = 1; i <= 5; i++){
          for( j = 1; j <= 5-i; j++){
            document.write("&nbsp&nbsp&nbsp")
          }
          for( k = 1; k <= i; k++){
            document.write("* ")
          }
          document.write("<br>")
        }

        for( i = 1; i <= 5; i++){
           for( j = 5-i; j >= 1; j++){
            document.write("&nbsp&nbsp&nbsp")
           }
           for( k = 1; k <= i; k++){
             document.write("* ")
           }
           document.write("<br>")
        }
           
    
        
        // for( i = 5; i >= 1; i--){

        //     }

    </script>
</body>
</html>
