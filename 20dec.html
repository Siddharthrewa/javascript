<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
       var a = prompt("Enter the  first number");
       var b = prompt("Enter the Arithmetic");
       var c = prompt("Enter the second number");

       a = parseInt(a);
       c = parseInt(c);

       if (b == "+") {
        document.write(a+c)
       }else if(b == "-"){
         document.write(a-c)
       } else if(b == "*" ) {
        document.write(a*c)
       }else if(b == "/"){
        document.write(a/c)
       }

    let a = 0;
    while(a<=5){
        document.write(a)
        a++
    }

    let a=0
      while (a<25) {
        if (a%2 == 0 ) {
            document.write(a)
        }
         a++
      }
    let a = 0;  
    do{
        document.write(a)
        a++
    }while(a<25){
        if (a%2 == 0 ) {
            document.write(a)
        }
          
    }
     
    </script>
</body>
</html>
